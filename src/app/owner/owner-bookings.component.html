
<h2 class="page-title container" style="text-align: left; padding-left: 170px;">คำขอจองในประกาศของฉัน</h2>
<div class="container table-wrap">
  <table class="table">
    <thead><tr><th>#</th><th>หอ</th><th>ผู้เช่า</th><th>ช่วง</th><th>สถานะ</th><th>จัดการ</th></tr></thead>
    <tbody>
      @for (b of list; track b.id) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ b.listingId }}</td>
          <td>{{ b.userEmail }}</td>
          <td>{{ b.startDate }} – {{ b.endDate }}</td>
          <td>{{ b.status }}</td>
          <td>
            <button class="btn btn-outline" (click)="approve(b.id)">อนุมัติ</button>
            <button class="btn btn-outline" (click)="reject(b.id)" style="margin-left:6px;">ปฏิเสธ</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
